<mat-card class="post-card">
  <mat-card-header class="post-header">
    <div mat-card-avatar></div>
    <mat-card-title>Post Title</mat-card-title>
    <mat-card-subtitle>Post Author</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Preview for the post, so you know what you might read soon.
      This is some more text to test out the space.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button><mat-icon>save_alt</mat-icon></button>
    <button mat-icon-button><mat-icon>share</mat-icon></button>
  </mat-card-actions>
</mat-card>
