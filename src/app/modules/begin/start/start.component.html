<div *ngIf="step$ | async as step">
  <h2>{{step.header}}</h2>
  <p class="welcome-message">{{ step.description }}</p>
  <textarea placeholder="Write here or in a journal, whichever you prefer."
    rows="10" cols="49" #response>{{ (stepResponse$ | async)?.data }}</textarea>
  <a appButton *ngIf="step.nextStep" (click)="setStepResponse(response.value)" routerLink="/getting-started/{{step.nextStep}}">Next</a>
  <a appButton *ngIf="!step.nextStep" routerLink="/dashboard">Dashboard</a>
</div>
